<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Login</title>
</head>
<body bgcolor="#EF904C">
    <h1 class = "login">Mak'gora Sign Up</h1>
    <div class = main>
        <form action = "/sports/signup" method="post">
            <div class = "login_area">
                <input type = "text" name = "name" placeholder = "이름을 입력해주세요."
                       size = "25" maxlength="30"><br>
                <input type = "text" name = "nickname" placeholder = "닉네임을 입력해주세요."
                       size = "25" maxlength="30"><br>
                <input type = "text" name = "email" placeholder = "이메일을 입력해주세요."
                       size = "25" maxlength="30"><br>
                <input type = "text" name = "loginId" placeholder = "아이디를 입력해주세요."
                       size = "25" maxlength="30"><br>
                <input type = "text" name = "password" placeholder = "비번을 입력해주세요."
                       size = "25" maxlength="30"><br>
                <button type="submit" class = "signup_button">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
